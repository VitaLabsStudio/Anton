# docker/docker-compose.yml - Base Docker Compose Configuration
#
# Services: postgres, backend-api, backend-worker, dashboard, cloudflared
#
# Usage:
#   ./scripts/dev-ctl.sh up -d    # Start all services
#   ./scripts/dev-ctl.sh down     # Stop all services
#   ./scripts/dev-ctl.sh logs -f  # Follow logs

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: antone-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-antone}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-antone}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-antone}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - antone-network

  # Backend API Server
  backend-api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    container_name: antone-backend-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-antone}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-antone}
    env_file:
      - ../.env
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # Use wget (pre-installed on Alpine) instead of curl
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - antone-network

  # Backend Worker (Background Jobs)
  backend-worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    container_name: antone-backend-worker
    command: ['node', 'backend/dist/workers/index.js']
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-antone}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-antone}
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      backend-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - antone-network

  # Next.js Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    container_name: antone-dashboard
    environment:
      NEXT_PUBLIC_API_URL: http://backend-api:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend-api
    restart: unless-stopped
    networks:
      - antone-network

  # Cloudflare Tunnel (Secure Remote Access)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: antone-cloudflared
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      - dashboard
      - backend-api
    restart: unless-stopped
    networks:
      - antone-network
    # Only start if tunnel token is configured
    profiles:
      - tunnel

# External volume - protected from 'docker-compose down -v'
# Create first: docker volume create antone_postgres_data
volumes:
  postgres_data:
    external: true
    name: antone_postgres_data

networks:
  antone-network:
    driver: bridge
